<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quota</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            background: url('/quota.github.io/image.png') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 30s linear infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(135deg, #333, #000);
            padding: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #ffcc66;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, color 0.3s;
            margin: 0 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .navbar a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            height: 2px;
            width: 0;
            background: #ffcc66;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
            left: 0;
        }

        .navbar a:nth-child(1) {
            background-color: #ff9966;
        }

        .navbar a:nth-child(2) {
            background-color: #ffcc66;
        }

        /* Content styles */
        .content {
            display: none;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            margin-top: 60px;
            margin-left: auto;
            margin-right: auto;
        }

        .content.active {
            display: block;
        }

        .container,
        .daily-quotes-container {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background: rgba(255, 204, 128, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        button {
            background: #ffcc66;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            background: #ff9966;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #quoteText {
            margin-top: 1rem;
            font-size: 1.25rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            line-height: 1.4;
            color: #333;
        }

        .quote-post {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: left;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        @media (min-width: 768px) {
            .navbar a {
                padding: 14px 20px;
                font-size: 18px;
                margin: 0 10px;
            }

            .content {
                padding: 20px;
                max-width: 500px;
                margin-top: 80px;
            }

            .container,
            .daily-quotes-container {
                max-width: 500px;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.5rem;
                padding: 0.75rem 1.5rem;
            }

            #quoteText {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 600px) {
            .navbar a {
                padding: 10px;
                font-size: 14px;
            }

            .content {
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            #quoteText {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#" data-target="quoteGenerator">Quote Generator</a>
        <a href="#" data-target="dailyQuotes">Daily Quotes</a>
    </div>

    <div id="quoteGenerator" class="content active">
        <div class="container">
            <h1>Παν ουλα λάθος?</h1>
            <button id="quoteButton">Σηκου Πανω Ρεεεεεε</button>
            <p id="quoteText"></p>
        </div>
        <audio>
            <source src="/quota.github.io/STAND_UP.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div id="dailyQuotes" class="content">
        <div class="daily-quotes-container">
            <h1>Daily Quotes</h1>
            <div class="quote-post">
                <p><strong>Date:</strong> August 12, 2024</p>
                <p>Η αγάπη δεν έχει όρια, όπως και η δύναμή σου.</p>
            </div>
            <div class="quote-post">
                <p><strong>Date:</strong> August 11, 2024</p>
                <p>Το μέλλον ανήκει σε αυτούς που πιστεύουν στα όνειρά τους.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const quotes = [
            "Η δύναμη στην ζωή δεν έρχεται από τι μπορείς να κάνεις τώρα αλλά έρχεται από να κάνεις τα πράγραμα που πίστευες ότι δεν θα μπορούσες",
            "Αυτός που δεν είναι ευχαριστημένος με αυτό που έχει δεν θα είναι ευχαριστημένος με αυτό που θα ήθελε να έχει — Σωκράτης",
            "Η ζωή είναι μια βόλτα απόλαυσε την γιατί δεν υπάρχει εισιτήριο επιστροφής",
            "Πρέπει καθημερινά Να μην είσαι σκλάβος του εαυτού σου πρέπει να ξεπερνάς τα όρια σου",
            "Όλα ξεκινούν και τελειώνουν στο μυαλό σου. Σε ότι δίνεις δύναμη αυτό σε εξουσιάζει.",
            "Τα όρια του καθενός είναι αυτά που ο ίδιος βάζει στον εαυτό του",
            "Δεν χρειάζεται να λες τι ξέρεις. Είναι όμως απαραίτητο να ξέρεις τι λες",
            "Το μεγαλύτερο λάθος που μπορείς να κάνεις στην ζωή σου είναι να ζεις με τον φόβο μήπως κάνεις λάθος",
            "Κλείσε το παράθυρο που σε ενοχλεί όσο όμορφη και αν είναι η θέα που βλέπεις.",
            "Ο κόσμος δεν έγινε χειρότερος απλά άνοιξαν τα μάτια σου",
        ];

        const extraQuotes = [
            "Η ζωή είναι τέχνη, ζήσε την όμορφα.",
            "Η αγάπη δεν έχει όρια, όπως και η δύναμή σου.",
            "Το μέλλον ανήκει σε αυτούς που πιστεύουν στα όνειρά τους.",
            "Μη φοβάσαι να αποτύχεις, φοβάσαι να μην προσπαθήσεις.",
            "Η υπομονή είναι πικρή, αλλά ο καρπός της είναι γλυκός.",
            "Το ταξίδι χιλιάδων μιλίων ξεκινάει με ένα βήμα.",
            "Κάνε κάθε μέρα να μετράει.",
            "Τα μεγάλα πράγματα χρειάζονται χρόνο.",
            "Η πίστη κινεί βουνά.",
            "Όλα είναι δυνατά για αυτόν που πιστεύει."
        ];

        let previousIndex = -1;

        $(document).ready(function () {
            $('.navbar a').click(function () {
                $('.content').removeClass('active');
                $('#' + $(this).data('target')).addClass('active');
            });

            $('#quoteButton').click(function () {
                document.getElementsByTagName("audio")[0].play();

                let combinedQuotes = quotes.concat(extraQuotes);
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * combinedQuotes.length);
                } while (randomIndex === previousIndex);
                previousIndex = randomIndex;

                $('#quoteText').fadeOut(300, function () {
                    $(this).text(combinedQuotes[randomIndex]).fadeIn(300);
                });
            });
        });
    </script>
</body>

</html>
