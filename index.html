<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            background: url('/quota.github.io/image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .navbar a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .content.active {
            display: block;
        }

        .container {
            max-width: 90%;
            width: 100%;
            padding: 20px;
            background: rgba(6, 193, 218, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        button {
            background: #007bff;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.6s ease, transform 0.6s ease;
            font-size: 1rem;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        #quoteText {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            line-height: 1.4;
        }

        .daily-quotes-container {
            max-width: 90%;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            animation: fadeIn 2s ease-in-out;
        }

        .quote-post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (min-width: 768px) {
            .container, .daily-quotes-container {
                width: 50%;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1.25rem;
            }

            #quoteText {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const quotes = [
            "Η δύναμη στην ζωή δεν έρχεται από τι μπορείς να κάνεις τώρα αλλά έρχεται από να κάνεις τα πράγραμα που πίστευες ότι δεν θα μπορούσες",
            "Αυτός που δεν είναι ευχαριστημένος με αυτό που έχει δεν θα είναι ευχαριστημένος με αυτό που θα ήθελε να έχει — Σωκράτης",
            "Η ζωή είναι μια βόλτα απόλαυσε την γιατί δεν υπάρχει εισιτήριο επιστροφής",
            "Πρέπει καθημερινά Να μην είσαι σκλάβος του εαυτού σου πρέπει να ξεπερνάς τα όρια σου",
            "Όλα ξεκινούν και τελειώνουν στο μυαλό σου. Σε ότι δίνεις δύναμη αυτό σε εξουσιάζει.",
            "Τα όρια του καθενός είναι αυτά που ο ίδιος βάζει στον εαυτό του",
            "Δεν χρειάζεται να λες τι ξέρεις. Είναι όμως απαραίτητο να ξέρεις τι λες",
            "Το μεγαλύτερο λάθος που μπορείς να κάνεις στην ζωή σου είναι να ζεις με τον φόβο μήπως κάνεις λάθος",
            "Κλείσε το παράθυρο που σε ενοχλεί όσο όμορφη και αν είναι η θέα που βλέπεις.",
            "Ο κόσμος δεν έγινε χειρότερος απλά άνοιξαν τα μάτια σου",
        ];

        const extraQuotes = [
            "Η ζωή είναι τέχνη, ζήσε την όμορφα.",
            "Η αγάπη δεν έχει όρια, όπως και η δύναμή σου.",
            "Το μέλλον ανήκει σε αυτούς που πιστεύουν στα όνειρά τους.",
            "Μη φοβάσαι να αποτύχεις, φοβάσαι να μην προσπαθήσεις.",
            "Η υπομονή είναι πικρή, αλλά ο καρπός της είναι γλυκός.",
            "Το ταξίδι χιλιάδων μιλίων ξεκινάει με ένα βήμα.",
            "Κάνε κάθε μέρα να μετράει.",
            "Τα μεγάλα πράγματα χρειάζονται χρόνο.",
            "Η πίστη κινεί βουνά.",
            "Όλα είναι δυνατά για αυτόν που πιστεύει."
        ];

        let previousIndex = -1;

        $(document).ready(function () {
            $('.navbar a').click(function () {
                $('.content').removeClass('active');
                $('#' + $(this).data('target')).addClass('active');
            });

            $('#quoteButton').click(function () {
                document.getElementsByTagName("audio")[0].play();

                let combinedQuotes = quotes.concat(extraQuotes);
                let randomIndex;
                do {
                    randomIndex = Math.floor(Math.random() * combinedQuotes.length);
                } while (randomIndex === previousIndex);
                previousIndex = randomIndex;

                $('#quoteText').fadeOut(function () {
                    $(this).text(combinedQuotes[randomIndex]).fadeIn().css('opacity', 1).css('transform', 'translateY(0)');
                });
            });
        });
    </script>
</head>

<body>
    <!-- Navigation bar with tabs -->
    <div class="navbar">
        <a href="#" data-target="quoteGenerator">Quote Generator</a>
        <a href="#" data-target="dailyQuotes">Daily Quotes</a>
    </div>

    <!-- Quote Generator Section -->
    <div id="quoteGenerator" class="content active">
        <div class="container">
            <h1>Παν ουλα λάθος?</h1>
            <button id="quoteButton">Σηκου Πανω Ρεεεεεε</button>
            <p id="quoteText"></p>
        </div>
        <audio>
            <source src="/quota.github.io/STAND_UP.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Daily Quotes Section -->
    <div id="dailyQuotes" class="content">
        <div class="daily-quotes-container">
            <h1>Daily Quotes</h1>
            <div class="quote-post">
                <p><strong>Date:</strong> August 12, 2024</p>
                <p>Η αγάπη δεν έχει όρια, όπως και η δύναμή σου.</p>
            </div>
            <div class="quote-post">
                <p><strong>Date:</strong> August 11, 2024</p>
                <p>Το μέλλον ανήκει σε αυτούς που πιστεύουν στα όνειρά τους.</p>
            </div>
            <!-- Add more daily quote posts here -->
        </div>
    </div>
</body>

</html>
