<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            background: url('/quota.github.io/image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            width: 100%;
        }

        .navbar a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
            margin: 0 10px;
            border-radius: 5px;
        }

        .navbar a:nth-child(1) {
            background-color: #ff9966; /* Light Coral */
        }

        .navbar a:nth-child(2) {
            background-color: #ffcc66; /* Pale Yellow */
        }

        .navbar a:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            display: none;
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px; /* Smaller box */
            margin-top: 20px;
        }

        .content.active {
            display: block;
        }

        .container,
        .daily-quotes-container {
            width: 100%;
            padding: 20px;
            background: rgba(255, 204, 128, 0.9); /* Light Coral */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333; /* Darker text for contrast */
        }

        button {
            background: #66ccff; /* Light Blue */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.6s ease, transform 0.6s ease;
            font-size: 1.25rem;
        }

        button:hover {
            background: #3399ff; /* Darker Blue */
            transform: scale(1.1);
        }

        #quoteText {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            line-height: 1.4;
            color: #333; /* Darker text for contrast */
        }

        .quote-post {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: left;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.5rem;
            }

            #quoteText {
                font-size: 1.75rem;
            }

            .container,
            .daily-quotes-container {
                max-width: 50%;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.navbar a').click(function () {
                $('.content').removeClass('active');
                $('#' + $(this).data('target')).addClass('active');
            });

            $('#quoteButton').click(function () {
                document.getElementsByTagName("audio")[0].play();

                let combinedQuotes = [
                    "Η δύναμη στην ζωή δεν έρχεται από τι μπορείς να κάνεις τώρα αλλά έρχεται από να κάνεις τα πραγραμα που πίστευες ότι δεν θα μπορούσες",
                    "Αυτός που δεν είναι ευχαριστημένος με αυτό που έχει δεν θα είναι ευχαριστημένος με αυτό που θα ήθελε να έχει — Σωκράτης",
                    "Η ζωή είναι μια βόλτα απόλαυσε την γιατί δεν υπάρχει εισιτήριο επιστροφής",
                    // Add more quotes here
                ];

                let randomIndex = Math.floor(Math.random() * combinedQuotes.length);

                $('#quoteText').fadeOut(function () {
                    $(this).text(combinedQuotes[randomIndex]).fadeIn().css('opacity', 1).css('transform', 'translateY(0)');
                });
            });
        });
    </script>
</head>

<body>
    <!-- Navigation bar with colorful tabs -->
    <div class="navbar">
        <a href="#" data-target="quoteGenerator">Quote Generator</a>
        <a href="#" data-target="dailyQuotes">Daily Quotes</a>
    </div>

    <!-- Quote Generator Section -->
    <div id="quoteGenerator" class="content active">
        <div class="container">
            <h1>Παν ουλα λάθος?</h1>
            <button id="quoteButton">Σηκου Πανω Ρεεεεεε</button>
            <p id="quoteText"></p>
        </div>
        <audio>
            <source src="/quota.github.io/STAND_UP.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Daily Quotes Section -->
    <div id="dailyQuotes" class="content">
        <div class="daily-quotes-container">
            <h1>Daily Quotes</h1>
            <div class="quote-post">
                <p><strong>Date:</strong> August 12, 2024</p>
                <p>Η αγάπη δεν έχει όρια, όπως και η δύναμή σου.</p>
            </div>
            <div class="quote-post">
                <p><strong>Date:</strong> August 11, 2024</p>
                <p>Το μέλλον ανήκει σε αυτούς που πιστεύουν στα όνειρά τους.</p>
            </div>
            <!-- Add more daily quote posts here -->
        </div>
    </div>
</body>

</html>
