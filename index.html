<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quota</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: url('/quota.github.io/image.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(135deg, #333, #000);
            padding: 10px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #ffcc66;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            padding: 12px 16px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
            margin: 0 5px;
            border-radius: 5px;
        }

        .navbar a:nth-child(1) {
            background-color: #ff9966;
        }

        .navbar a:nth-child(2) {
            background-color: #ffcc66;
        }

        .navbar a:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            display: none;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            margin-top: 60px;
            margin-left: auto;
            margin-right: auto;
        }

        .content.active {
            display: block;
        }

        .container,
        .daily-quotes-container {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background: rgba(255, 204, 128, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        button {
            background: #ffcc66;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.6s ease, transform 0.6s ease;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: #ff9966;
            transform: scale(1.1);
        }

        #quoteText {
            margin-top: 1rem;
            font-size: 1.25rem;
            opacity: 0;
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            line-height: 1.4;
            color: #333;
            font-family: 'Times New Roman', serif;
        }

        .quote-post {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: left;
        }

        #voiceAssistantButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc66;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        #voiceAssistantButton img {
            width: 24px;
            height: 24px;
        }

        #voiceAssistantButton:hover {
            background-color: #ff9966;
            transform: scale(1.1);
        }

        #stopTalkingButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ff6666;
            border: none;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: none; /* Hidden by default */
        }

        #stopTalkingButton img {
            width: 24px;
            height: 24px;
        }

        #stopTalkingButton:hover {
            background-color: #ff4444;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (min-width: 768px) {
            .navbar a {
                padding: 14px 20px;
                font-size: 18px;
                margin: 0 10px;
            }

            .content {
                padding: 20px;
                max-width: 500px;
                margin-top: 80px;
            }

            .container,
            .daily-quotes-container {
                max-width: 500px;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.5rem;
                padding: 0.75rem 1.5rem;
            }

            #quoteText {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="homeButton">Quota</a>
        <a href="#" id="dailyQuotesButton">ΚΑΘΗΜΕΡΙΝΗ ΦΙΛΟΣΟΦΙΑ</a>
    </div>
    <div class="content home-content active">
        <div class="container">
            <h1>Παν ουλα λάθος</h1>
            <button id="showQuoteButton">Σήκου Πάνω ΡΕΕΕΕΕ</button>
            <p id="quoteText"></p>
            <audio id="audioPlayer" src="/quota.github.io/STAND_UP.mp3" preload="auto"></audio>
        </div>
    </div>
    <div class="content daily-quotes-content">
        <div class="daily-quotes-container"></div>
    </div>
    <button id="voiceAssistantButton">
        <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Voice Assistant">
    </button>
    <button id="stopTalkingButton">
        <img src="https://img.icons8.com/ios-filled/50/000000/stop.png" alt="Stop Talking">
    </button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const quotes = [
                "Η δύναμη στην ζωή δεν έρχεται από τι μπορείς να κάνεις τώρα αλλά έρχεται από να κάνεις τα πράγραμα που πίστευες ότι δεν θα μπορούσες",
                "Αυτός που δεν είναι ευχαριστημένος με αυτό που έχει δεν θα είναι ευχαριστημένος με αυτό που θα ήθελε να έχει — Σωκράτης",
                "Η ζωή είναι μια βόλτα απόλαυσε την γιατί δεν υπάρχει εισιτήριο επιστροφής",
                "Πρέπει καθημερινά Να μην είσαι σκλάβος του εαυτού σου πρέπει να ξεπερνάς τα όρια σου",
                "Όλα ξεκινούν και τελειώνουν στο μυαλό σου. Σε ότι δίνεις δύναμη αυτό σε εξουσιάζει.",
                "Τα όρια του καθενός είναι αυτά που ο ίδιος βάζει στον εαυτό του",
                "Δεν χρειάζεται να λες τι ξέρεις. Είναι όμως απαραίτητο να ξέρεις τι λες",
                "Το μεγαλύτερο λάθος που μπορείς να κάνεις στην ζωή σου είναι να ζεις με τον φόβο μήπως κάνεις λάθος",
                "Κλείσε το παράθυρο που σε ενοχλεί όσο όμορφη και αν είναι η θέα που βλέπεις.",
                "Ο κόσμος δεν έγινε χειρότερος απλά άνοιξαν τα μάτια σου",
                "Η ζωή είναι το αποτέλεσμα των επιλογών που κάνουμε.",
                "Η γνώση μας είναι περιορισμένη, αλλά η άγνοιά μας είναι ατελείωτη.",
                "Η αληθινή σοφία δεν είναι να γνωρίζεις πολλά, αλλά να κατανοείς την αξία της γνώσης.",
                "Η πραγματική σοφία έρχεται από την εμπειρία και την αυτογνωσία.",
                "Ο νους είναι σαν ένα ανοιχτό βιβλίο. Η κατανόηση έρχεται όταν το διαβάζεις με προσοχή.",
                "Η ζωή είναι σαν ένα ποτάμι που ρέει συνεχώς, και εμείς είμαστε οι ταξιδιώτες του.",
                "Η αυτογνωσία είναι το πρώτο βήμα προς την εσωτερική ειρήνη.",
                "Η ευτυχία δεν είναι μια κατάσταση αλλά μια διαδικασία.",
                "Η πραγματική δύναμη έρχεται όταν μαθαίνεις να ελέγχεις τον εαυτό σου, όχι όταν προσπαθείς να ελέγξεις τα πάντα.",
                "Η πραγματική ελευθερία είναι η ικανότητα να ζεις με αρετή.",
                "Η αγάπη είναι η δύναμη που ενώνει τις καρδιές και αναζωογονεί την ψυχή.",
                "Η σοφία έρχεται όταν καταλαβαίνεις ότι δεν χρειάζεται να έχεις όλες τις απαντήσεις.",
                "Η καλοσύνη είναι η γλώσσα που ο καθένας μπορεί να καταλάβει.",
                "Η φιλία είναι η ψυχή που μοιράζεται ανάμεσα σε δύο καρδιές.",
                "Η ζωή δεν μετριέται από τον αριθμό των αναπνοών που παίρνουμε, αλλά από τις στιγμές που μας κόβουν την ανάσα.",
                "Η μεγαλύτερη επιτυχία είναι να μπορείς να αποδεχτείς τον εαυτό σου.",
                "Η υπομονή είναι η αρετή των σοφών.",
                "Η αγάπη είναι η πιο ισχυρή δύναμη στο σύμπαν.",
                "Η ηρεμία της ψυχής είναι το μεγαλύτερο δώρο που μπορείς να δώσεις στον εαυτό σου.",
                "Η ζωή δεν είναι ποτέ τέλεια, αλλά οι τέλειες στιγμές είναι εκείνες που την κάνουν μοναδική.",
                "Η αλήθεια συχνά κρύβεται πίσω από τα λόγια που δεν λέγονται.",
                "Η αίσθηση του χιούμορ είναι το καλύτερο φάρμακο για τις δύσκολες στιγμές."
            ];

            let speechSynthesisInstance;

            function showRandomQuote() {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                $('#quoteText').text(randomQuote).css('opacity', '1').css('transform', 'translateY(0)');
            }

            function getDailyQuote() {
                const currentDate = new Date();
                const startOfYear = new Date(currentDate.getFullYear(), 0, 0);
                const dayOfYear = Math.floor((currentDate - startOfYear) / (1000 * 60 * 60 * 24));
                const quoteIndex = dayOfYear % quotes.length;
                return quotes[quoteIndex];
            }

            function speakText(text, callback) {
                speechSynthesisInstance = new SpeechSynthesisUtterance(text);
                speechSynthesisInstance.lang = 'el-GR'; // Greek language

                speechSynthesisInstance.onend = function () {
                    if (callback) {
                        callback(); // Re-initiate listening after speech ends
                    }
                };

                window.speechSynthesis.speak(speechSynthesisInstance);
                $('#stopTalkingButton').show(); // Show the stop button
            }

            function stopSpeaking() {
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel(); // Stop speaking
                    $('#stopTalkingButton').hide(); // Hide the stop button
                }
            }

            function startRecognition() {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'el-GR';

                recognition.onresult = function (event) {
                    const transcript = event.results[0][0].transcript.toLowerCase();

                    if (transcript.includes('απόφθεγμα') || transcript.includes('φιλοσοφία')) {
                        $('#dailyQuotesButton').click();
                    } else if (transcript.includes('σήκω πάνω') || transcript.includes('παίξε μουσική')) {
                        $('#showQuoteButton').click();
                    } else if (transcript.includes('εξήγησε')) {
                        const dailyQuote = getDailyQuote();
                        const explanation = `Αυτό το απόφθεγμα σημαίνει ότι ${dailyQuote}. Είναι μια υπενθύμιση για να σκεφτούμε τα βαθύτερα νοήματα πίσω από τις λέξεις.`;
                        $('.daily-quotes-container').html(`<div class="quote-post">${dailyQuote}</div><div class="quote-explanation">${explanation}</div>`);
                        speakText(explanation, function () {
                            returnToQuoteGenerator(); // Return to quote generator
                        });
                    } else {
                        const errorText = 'Δυστυχώς δεν αναγνωρίζω αυτή την εντολή. Δοκίμασε ξανά.';
                        alert(errorText);
                        speakText(errorText, function () {
                            returnToQuoteGenerator(); // Return to quote generator
                        });
                    }
                };

                recognition.onerror = function () {
                    const errorText = 'Υπήρξε κάποιο σφάλμα. Δοκίμασε ξανά.';
                    alert(errorText);
                    speakText(errorText, function () {
                        returnToQuoteGenerator(); // Return to quote generator
                    });
                };

                recognition.start();
            }

            function returnToQuoteGenerator() {
                $('.content').removeClass('active');
                $('.home-content').addClass('active');
                showRandomQuote();
            }

            $('#homeButton').click(function () {
                $('.content').removeClass('active');
                $('.home-content').addClass('active');
            });

            $('#dailyQuotesButton').click(function () {
                $('.content').removeClass('active');
                $('.daily-quotes-content').addClass('active');
                const dailyQuote = getDailyQuote();
                $('.daily-quotes-container').html(`<div class="quote-post">${dailyQuote}</div>`);
                speakText(dailyQuote, startRecognition);
            });

            $('#showQuoteButton').click(function () {
                showRandomQuote();
                $('#audioPlayer')[0].play();
            });

            $('#voiceAssistantButton').click(function () {
                const introduction = "Γειά σου, είμαι ο φωνητικός σου βοηθός. Μπορώ να σου διαβάσω ένα απόφθεγμα, να σου το εξηγήσω, ή να σου δώσω κάποια ενθάρρυνση. Πες μου τι θέλεις να κάνω.";
                speakText(introduction, startRecognition);
            });

            $('#stopTalkingButton').click(function () {
                stopSpeaking();
            });
        });
    </script>
</body>
</html>
