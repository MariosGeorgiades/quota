<head>
    <meta charset="UTF-8">

    <title>Quote App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quote-post {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .quote-explanation {
            font-size: 1.2em;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #stopTalkingButton {
            display: none;
        }
        .home-content, .daily-quotes-content {
            display: none;
        }
        .home-content.active, .daily-quotes-content.active {
            display: block;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quote App</h1>
        <select id="languageSelect">
            <option value="en-US">English</option>
            <option value="el-GR">Greek</option>
            <option value="zh-CN">Chinese</option>
        </select>
        <div class="home-content active">
            <button id="showQuoteButton">Show Random Quote</button>
            <button id="dailyQuotesButton">Show Daily Quote</button>
            <button id="voiceAssistantButton">Voice Assistant</button>
            <button id="homeButton">Home</button>
        </div>
        <div class="daily-quotes-content">

        </div>

        <button id="stopTalkingButton">Stop Talking</button>
    </div>

            const apiKey = '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'; 

            function getRandomQuote(language) {
                const quotesArray = quotes[language];
                const randomIndex = Math.floor(Math.random() * quotesArray.length);
                return quotesArray[randomIndex];
            }

            function speakText(text, callback) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = $('#languageSelect').val();
                speechSynthesis.speak(utterance);
                if (callback) {
                    utterance.onend = callback;
                }
            }

            function showRandomQuote() {
                const selectedLanguage = $('#languageSelect').val();
                const randomQuote = getRandomQuote(selectedLanguage);
                $('#quoteText').text(randomQuote);
            }

            function getDailyQuote() {
                const selectedLanguage = $('#languageSelect').val();
                return getRandomQuote(selectedLanguage);
            }

            function startRecognition() {
                if (!('webkitSpeechRecognition' in window)) {
                    alert('Speech recognition is not supported in this browser.');
                    return;
                }
                const recognition = new webkitSpeechRecognition();
                recognition.lang = $('#languageSelect').val();
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    if (transcript.includes('quote')) {
                        showRandomQuote();
                        const quoteText = $('#quoteText').text();
                        speakText(quoteText);
                    } else if (transcript.includes('weather')) {
                        getWeather();
                    } else {
                        processVoiceQuery(transcript);
                    }
                };

                recognition.start();
            }

            function stopSpeaking() {
                speechSynthesis.cancel();
            }

            function getWeather() {
                const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Athens&appid=YOUR_WEATHER_API_KEY&units=metric&lang=${$('#languageSelect').val()}`;
                
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const temp = data.main.temp;
                        const description = data.weather[0].description;
                        const response = `The current temperature is ${temp}°C and the weather is ${description}.`;
                        speakText(response, returnToQuoteGenerator);
                    })
                    .catch(error => {
                        const errorMessage = "Sorry, I couldn't retrieve the weather information.";
                        speakText(errorMessage, returnToQuoteGenerator);
                    });
            }

            function returnToQuoteGenerator() {
                $('#homeButton').click(); 
                $('#stopTalkingButton').hide(); 
            }

            function processVoiceQuery(query) {
                fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: query }],
                        max_tokens: 150
                    })
                })
                .then(response => response.json())
                .then(data => {
                    const answer = data.choices[0].message.content;
                    speakText(answer);
                })
                .catch(error => {
                    const errorMessage = "Sorry, I couldn't process your request.";
                    speakText(errorMessage);
                });
            }

            $('#showQuoteButton').click(function () {
                showRandomQuote();
                $('#quoteText').css('opacity', '0').css('transform', 'translateY(20px)');
                setTimeout(() => {
                    $('#quoteText').css('opacity', '1').css('transform', 'translateY(0)');
                    const quoteText = $('#quoteText').text();
                    speakText(quoteText);
                }, 500);
            });

            $('#dailyQuotesButton').click(function () {
                $('.home-content').removeClass('active');
                $('.daily-quotes-content').addClass('active');
                const dailyQuote = getDailyQuote();
                $('.daily-quotes-container').html(`<div class="quote-post">${dailyQuote}</div>`);
            });

            $('#languageSelect').change(function () {
                const selectedLanguage = $(this).val();
                const dailyQuote = getDailyQuote();
                if ($('.daily-quotes-content').hasClass('active')) {
                    $('.daily-quotes-container').html(`<div class="quote-post">${dailyQuote}</div>`);
                }
            });

            $('#voiceAssistantButton').click(startRecognition);
            $('#stopTalkingButton').click(stopSpeaking);
            $('#homeButton').click(function () {
                $('.daily-quotes-content').removeClass('active');
                $('.home-content').addClass('active');
            });
        });
    </script>
</body>
</html>
