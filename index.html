<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        #quoteText {
            margin-top: 20px;
            font-size: 24px;
            transition: opacity 0.4s, transform 0.4s;
            opacity: 0;
            transform: scale(0.9);
        }

        .daily-quotes-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .quote-post {
            margin-bottom: 20px;
        }

        .quote-post p {
            margin: 0;
            font-size: 18px;
            color: #555;
        }

        .quote-post p strong {
            color: #333;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const quotes = [
            "Η δύναμη στην ζωή δεν έρχεται από τι μπορείς να κάνεις τώρα αλλά έρχεται από να κάνεις τα πράγραμα που πίστευες ότι δεν θα μπορούσες",
            "Αυτός που δεν είναι ευχαριστημένος με αυτό που έχει δεν θα είναι ευχαριστημένος με αυτό που θα ήθελε να έχει — Σωκράτης",
            "Η ζωή είναι μια βόλτα απόλαυσε την γιατί δεν υπάρχει εισιτήριο επιστροφής",
            "Πρέπει καθημερινά Να μην είσαι σκλάβος του εαυτού σου πρέπει να ξεπερνάς τα όρια σου",
            "Όλα ξεκινούν και τελειώνουν στο μυαλό σου. Σε ότι δίνεις δύναμη αυτό σε εξουσιάζει.",
            "Τα όρια του καθενός είναι αυτά που ο ίδιος βάζει στον εαυτό του",
            "Δεν χρειάζεται να λες τι ξέρεις. Είναι όμως απαραίτητο να ξέρεις τι λες",
            "Το μεγαλύτερο λάθος που μπορείς να κάνεις στην ζωή σου είναι να ζεις με τον φόβο μήπως κάνεις λάθος",
            "Κλείσε το παράθυρο που σε ενοχλεί όσο όμορφη και αν είναι η θέα που βλέπεις.",
            "Ο κόσμος δεν έγινε χειρότερος απλά άνοιξαν τα μάτια σου",
            "Η ζωή είναι το αποτέλεσμα των επιλογών που κάνουμε.",
            "Η γνώση μας είναι περιορισμένη, αλλά η άγνοιά μας είναι ατελείωτη.",
            "Η αληθινή σοφία δεν είναι να γνωρίζεις πολλά, αλλά να κατανοείς την αξία της γνώσης.",
            "Η πραγματική σοφία έρχεται από την εμπειρία και την αυτογνωσία.",
            "Ο νους είναι σαν ένα ανοιχτό βιβλίο. Η κατανόηση έρχεται όταν το διαβάζεις με προσοχή.",
            "Η ζωή είναι σαν ένα ποτάμι που ρέει συνεχώς, και εμείς είμαστε οι ταξιδιώτες του.",
            "Η αυτογνωσία είναι το πρώτο βήμα προς την εσωτερική ειρήνη.",
            "Η ευτυχία δεν είναι μια κατάσταση αλλά μια διαδικασία.",
            "Η αλήθεια δεν έχει να κάνει με αυτό που λέγεται, αλλά με αυτό που κατανοείται.",
            "Η σκέψη είναι το εργαλείο που χρησιμοποιούμε για να κατανοήσουμε τον κόσμο γύρω μας.",
            "Η φιλοσοφία είναι η τέχνη του να ζεις σύμφωνα με την αλήθεια που ανακαλύπτεις.",
            "Η ζωή είναι η συνεχής αναζήτηση για νόημα μέσα από τις εμπειρίες μας.",
            "Η εσωτερική γαλήνη προέρχεται από την αποδοχή της πραγματικότητας.",
            "Η φιλοσοφία μας διδάσκει ότι η αλήθεια δεν είναι πάντα απλή, αλλά είναι πάντα πολύτιμη.",
            "Η ζωή είναι γεμάτη από μικρές αλήθειες που σχηματίζουν μια μεγαλύτερη εικόνα.",
            "Η αληθινή ελευθερία έρχεται από την εσωτερική αποδοχή των περιορισμών μας.",
            "Η σοφία βρίσκεται στην ικανότητα να βλέπουμε την πραγματικότητα χωρίς προκαταλήψεις.",
            "Η ζωή είναι ένας δρόμος γεμάτος από διασταυρώσεις, και εμείς επιλέγουμε τον προορισμό μας.",
            "Η έννοια της ευτυχίας εξαρτάται από την εσωτερική μας στάση απέναντι στη ζωή.",
            "Η φιλοσοφία δεν είναι απλώς μια θεωρητική γνώση, αλλά μια πρακτική καθοδήγηση για τη ζωή.",
            "Η εσωτερική δύναμη προέρχεται από την κατανόηση του εαυτού μας και των κινήτρων μας.",
            "Η σοφία είναι η τέχνη να γνωρίζεις πότε να μιλήσεις και πότε να σιωπήσεις.",
            "Η πραγματικότητα είναι όπως την αντιλαμβανόμαστε, και η αντίληψή μας είναι το κλειδί για την κατανόηση.",
            "Η επιτυχία δεν είναι το κλειδί για την ευτυχία. Η ευτυχία είναι το κλειδί για την επιτυχία. Αν αγαπάς αυτό που κάνεις, θα έχεις επιτυχία.",
            "Κάθε μέρα είναι μια νέα ευκαιρία να αλλάξεις τη ζωή σου.",
            "Το μόνο που μπορείς να ελέγξεις είναι ο τρόπος που αντιδράς στις καταστάσεις. Κάνε την αντίδρασή σου θετική.",
            "Μην περιμένεις την τέλεια στιγμή. Πάρε την στιγμή και κάνε την τέλεια.",
            "Η ζωή δεν είναι το να περιμένεις να περάσει η καταιγίδα, αλλά το να μάθεις να χορεύεις στη βροχή.",
            "Η μεγαλύτερη περιπέτεια που μπορείς να ζήσεις είναι να ζήσεις τη ζωή των ονείρων σου.",
            "Η επιτυχία συνήθως έρχεται σε αυτούς που είναι απασχολημένοι με το να την αναζητούν.",
            "Η αλλαγή είναι η μοναδική σταθερά στη ζωή. Αγκάλιασέ την και προχώρα μπροστά.",
            "Η αληθινή δύναμη βρίσκεται στη συνεχή προσπάθεια, όχι στην τελειότητα.",
            "Κάθε αποτυχία είναι ένα βήμα προς την επιτυχία. Μην εγκαταλείπεις ποτέ."
        ];

        const dailyQuotes = [
            {
                quote: "“Ο σκοπός της ζωής είναι να ζήσεις την ζωή σου με την μέγιστη ελευθερία και να ανακαλύψεις την πραγματική σου φύση.”",
                tip: "Ξεκινήστε την ημέρα σας με μια θετική σκέψη και απομακρύνετε αρνητικές σκέψεις που σας κρατούν πίσω."
            },
            {
                quote: "“Η αληθινή ευτυχία προέρχεται από την αποδοχή του εαυτού σου και των άλλων γύρω σου.”",
                tip: "Δώστε χρόνο στον εαυτό σας για να σκεφτεί και να χαλαρώσει, αποφεύγοντας τον συνεχή θόρυβο της καθημερινότητας."
            },
            {
                quote: "“Η ευτυχία δεν είναι να έχεις όλα όσα θέλεις, αλλά να αγαπάς αυτό που έχεις.”",
                tip: "Εστιάστε σε όσα έχετε και νιώστε ευγνωμοσύνη για αυτά."
            },
            {
                quote: "“Η ελευθερία ξεκινάει από την απαλλαγή από τους φόβους και τις ανασφάλειές μας.”",
                tip: "Κάντε ένα βήμα έξω από τη ζώνη άνεσής σας σήμερα."
            },
            {
                quote: "“Ο δρόμος προς την αλήθεια είναι μακρύς, αλλά κάθε βήμα μας φέρνει πιο κοντά.”",
                tip: "Αφιερώστε λίγο χρόνο κάθε μέρα για να αναζητήσετε την αλήθεια μέσα σας."
            },
            {
                quote: "“Η κατανόηση του εαυτού μας είναι το πρώτο βήμα για να κατανοήσουμε τον κόσμο γύρω μας.”",
                tip: "Ξεκινήστε την ημέρα σας με αυτο-παρατήρηση και αυτοκριτική."
            },
            {
                quote: "“Η πραγματική σοφία είναι να γνωρίζεις τι να αγνοήσεις.”",
                tip: "Εστιάστε σε ό,τι έχει σημασία και αγνοήστε τις μικρές αναποδιές της ζωής."
            }
        ];

        $(document).ready(function () {
            $('#showQuoteButton').click(function () {
                var randomIndex = Math.floor(Math.random() * quotes.length);
                var randomQuote = quotes[randomIndex];
                $('#quoteText').text(randomQuote).css({ 'opacity': '1', 'transform': 'scale(1)' });
                $('#audioPlayer')[0].play();
            });

            $('#homeButton').click(function () {
                $('.content').removeClass('active');
                $('.home-content').addClass('active');
            });

            $('#dailyQuotesButton').click(function () {
                $('.content').removeClass('active');
                $('.daily-quotes-content').addClass('active');

                var todayIndex = new Date().getDate() % dailyQuotes.length;
                var todayQuote = dailyQuotes[todayIndex];
                $('#dailyQuoteText').text(todayQuote.quote);
                $('#dailyTipText').text(todayQuote.tip);
            });

            $('#homeButton').click();
        });
    </script>
</head>

<body>
    <div class="navbar">
        <a href="#" id="homeButton">Quota</a>
        <a href="#" id="dailyQuotesButton">ΚΑΘΗΜΕΡΙΝΗ ΦΙΛΟΣΟΦΙΑ</a>
    </div>
    <div class="content home-content active">
        <div class="container">
            <h1>Παν ουλα λάθος</h1>
            <button id="showQuoteButton">Σήκου Πάνω ΡΕΕΕΕΕ</button>
            <p id="quoteText"></p>
           
            <audio id="audioPlayer" src="/quota.github.io/STAND_UP.mp3" preload="auto"></audio>
        </div>
    </div>
    <div class="content daily-quotes-content">
        <div class="daily-quotes-container">
            <h1>Daily Quotes</h1>
            <div class="quote-post">
                <p id="dailyQuoteText"></p>
                <p><strong>Tip:</strong> <span id="dailyTipText"></span></p>
            </div>
        </div>
    </div>
</body>

</html>
